<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts (Roboto and Merriweather) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Tailwind CSS Tutorial - React Version</title>
    <link rel="stylesheet" href="/src/index.css"> <!-- Link to your compiled Tailwind CSS -->
    <script>
      // Initial theme setup to avoid FOUC (Flash of Unstyled Content)
      // Placed in <head> to run before rendering body.
      // This script directly manipulates the <html> class based on localStorage or system preference.
      // The React app will then read this initial state.
      if (localStorage.getItem('color-theme') === 'dark' ||
          (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="font-custom-sans">
    <!--
      Base body background and text colors (light/dark) are now applied via src/index.css
      and managed by the React app through the class on the <html> tag.
      The font-custom-sans is applied here as a sensible default.
    -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!--
      The static navbar, content, and theme toggling script have been removed.
      All UI and logic are now handled by the React application mounted in div#root.
    -->
  </body>
</html>
